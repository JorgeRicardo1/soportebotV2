<section>
  <mat-card class="utp-login shadow" [@fadeInOut]>

    <mat-card-header class="utp-logo-container">
      <img
        mat-card-image
        [src]="'../../../../../assets/img/bluelogoutp.svg'"
        alt="logo utp azul"
        class="utp-logo"
      />
    </mat-card-header>

    <mat-card-content class="login-form">

      <form [formGroup]="logInForm">

        <mat-form-field appearance="outline" class="form-input">
          <mat-label>Usuario</mat-label>
          <input
            matInput
            formControlName="username"
            placeholder="usuario"
          />
          <!--
            <mat-error> Ingrese una direccion de correo valida </mat-error>
          -->
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-input-password">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            [type]="passwordVisibility()"
            formControlName="password"
            placeholder="Contraseña"
          />
          <mat-icon (click)="togglePasswordVisibility()">{{
            visibilityIcon
          }}</mat-icon>
        </mat-form-field>

      </form>
      <!--
        <div class="forgot-password">
          <a href="../forgotpassword">¿Olvidó su Clave?</a>
        </div>
      -->
    </mat-card-content>

    <mat-card-actions class="buttons-container">

      <button mat-button class="ingresar-button"  (keydown.enter)="onSubmit()" (click)="onSubmit()">
        Ingresar
      </button>
      <!--
        <button mat-button class="limpiar-button" (click)="goToSignUp()">
          Registrarme
        </button>
      -->
    </mat-card-actions>

    <!--
      <hr class="line" />
      <div class="form-link2">
        <input type="checkbox" id="#" name="avisarme" />
        <span>
          Avisarme antes de abrir sesión <br />
          en otros sitios</span
        >
      </div>
    -->
  </mat-card>
</section>
